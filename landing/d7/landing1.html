  <script>
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const FORM_URL = "https://m.seksitreffit.dating/external_api/register";
                function RegisterForm() {
                    return {
                        formData: {
                            click_id: urlParams.get('click_id'),
                            campaign_id: urlParams.get('camp_id'),
                            user_type: "male",
                            looking_user_type: "female",
                            nickname: "",
                            email: "",
                            birth_date: "2000-01-01",
                            password: "",
                        },
                        formMessage: "",
                        errors: [],
                        step: 1,
                        next() {
                            this.step > 3 ? null : this.step = this.step + 1;
                        },
                        prev() {
                            this.step < 2 ? null : this.step = this.step - 1;
                        },
                        submitForm() {
                            axios(FORM_URL, {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                    "Accept": "application/json",
                                },
                                maxRedirects: 0,
                                data: JSON.stringify(this.formData),
                            })
                                .then(({ data }) => {
                                    if (data.errors) {
                                        this.errors = data.errors;
                                    }
                                    if (data.redirect) {
                                        this.formMessage = "Form successfully submitted.";
                                        location.href = data.redirect;
                                    }
                                })
                                .catch(({ errors }) => {
                                    this.formMessage = "Something went wrong.";
                                });
                        },
                    };
                }
            </script>
